<Directory "/usr/share/websvn">
  # Because phpMyAdmin is managed by a Debian package, we use plain mod_php here
  # (Can't use suPHP because of min-uid -gid and docroot issues)
  suPHP_Engine Off
  AddHandler application/x-httpd-php .php

  Order allow,deny
  Allow from all

  Options +FollowSymlinks
</Directory>

<Location /websvn>
  AuthType Basic
  AuthBasicProvider ldap
  AuthName "HCS Subversion Repository"
  AuthLDAPURL ldap://ldap.internal.hcs.harvard.edu/dc=hcs,dc=harvard,dc=edu
  
  AuthLDAPGroupAttributeIsDN off
  AuthLDAPGroupAttribute memberUid
  Require ldap-group cn=acctserfs,ou=Group,dc=hcs,dc=harvard,dc=edu

  AuthzLDAPAuthoritative on
</Location>

Alias /websvn /usr/share/websvn
