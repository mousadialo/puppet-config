<IfModule mod_userdir.c>
    UserDir web
    UserDir disabled root

    <Directory /home/people/*/web>
        AllowOverride All
        Options MultiViews Indexes SymLinksIfOwnerMatch Includes ExecCGI
        Require all granted
    </Directory>
    <Directory /home/groups/*/web>
        AllowOverride All
        Options MultiViews Indexes SymLinksIfOwnerMatch Includes ExecCGI
        Require all granted
    </Directory>
    <Directory /home/hcs/*/web>
        AllowOverride All
        Options MultiViews Indexes SymLinksIfOwnerMatch Includes ExecCGI
        Require all granted
    </Directory>
</IfModule>

